<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module" defer></script>
    <title>Todo App</title>
  </head>

  <body>
    <div class="home">
      <div class="control">
        <div class="control__inter">
          <input
            class="control__inter_event"
            type="text"
            placeholder="inter your todo"
            data-inter-todo
          />
          <button class="btn-add" data-add-todo-button>add todo</button>
          <hr />
          <p class="control__check">
            <span
              >Aktive:
              <span>0</span>
            </span>
            <span
              >Completed:
              <span>0</span>
            </span>
          </p>
          <hr />
          <div class="control__filter">
            <input
              class="control__filter_text"
              type="text"
              placeholder="inter desired event"
              data-inter-event
            />
          </div>
          <div class="control__operation">
            <button class="control__operation_delete">Delete All</button>
            <input type="checkbox" class="control__operation_checkbox" />
            <button class="control__operation_completed">
              Delete Completed
            </button>
          </div>
        </div>
        <div class="list__events" id="events"></div>
        <div class="no-todos">
          <h4>NO TODOS...</h4>
        </div>
      </div>
    </div>

    <template id="template">
      <div class="list__events__todoItem">
        <input type="checkbox" />
        <p class="template__action"></p>
        <span id="title"></span>
        <button>x</button>
      </div>
    </template>
  </body>
</html>
